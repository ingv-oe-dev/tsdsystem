# docker-compose.yaml
version: '3'

services:
  app:
    build:
      context: ./docker/php/
    image: tsdsystem-app
    container_name: app
    tty: true
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://dbuser:smoketest@db:5432/tsdsystem
    ports:
      - "8000:80"
    working_dir: /var/www/html/tsdws
    volumes:
      - ./src/tsdws:/var/www/html/tsdws
  db:
    extends:
      file: docker-services.yml
      service: db
    volumes:
      - "db_data:/var/lib/postgresql/data"
volumes:
  db_data: