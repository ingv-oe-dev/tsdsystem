version: '3'
services:
    db:
      build:
        context: ./docker/timescale/
      image: tsdsystem-db
      container_name: db
      restart: always
      environment:
        - "POSTGRES_USER=${DB_USER}"
        - "POSTGRES_PASSWORD=${DB_PASSWORD}"
        - "POSTGRES_DB=${DB_NAME}"
      ports:
        - "5432:5432"