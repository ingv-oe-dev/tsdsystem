name: Publish Docker Image

on:
  push:
    branches:
    - master
    tags:
    - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tsdsystem-app
  IMAGE_DB_NAME: tsdsystem-db
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: gh-actions

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine image tag
      id: tag
      run: |
        if [[ "${GITHUB_REF}" != refs/heads/master ]]; then
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi

    - name: Build TSDSystem app and export to Docker
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/php/Dockerfile.prod
        load: true
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Build TSDSystem db and export to Docker
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/timescale/Dockerfile.prod
        load: true
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_DB_NAME }}:${{ env.IMAGE_TAG }}

    - name: Test Run
      run: |
        docker run --rm -d ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Build and push TSDSystem app image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/php/Dockerfile.prod
        push: true
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push db image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/timescale/Dockerfile.prod
        push: true
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_DB_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Logout from Docker Registry
      run: docker logout ${{ env.REGISTRY }}
